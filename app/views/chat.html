
<h2>Chat</h2>

<form>
  <input placeholder="Message..." ng-model="newMessage"  class="form-control">
  <button type="submit" ng-click="addMessage(newMessage);newMessage = null;" class="btn btn-default">Send</button>
</form>

<ul id="messages" ng-show="messages.length">
  <li ng-repeat="message in messages | reverse">
      <i>{{message.user}}</i>: {{message.text}}
    </li>
</ul>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
