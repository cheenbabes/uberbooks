    <nav class="iconav">
        <a class="iconav-brand" href="#">
            <span class="icon icon-leaf iconav-brand-icon"></span>
        </a>
        <div class="iconav-slider">
            <ul class="nav nav-pills iconav-nav">
                <li>
                    <a href="#/" title="Home" data-toggle="tooltip" data-placement="right" data-container="body">
                        <span class="icon icon-home"></span>
                        <small class="iconav-nav-label visible-xs-block">Overview</small>
                    </a>
                </li>
                <li>
                    <a href="#/map" title="Map" data-toggle="tooltip" data-placement="right" data-container="body">

                        <small class="iconav-nav-label visible-xs-block">Map</small>
                    </a>
                </li>
                <li>
                    <a ng-show-auth="" href="#/scores" title="Submit Scores" data-toggle="tooltip" data-placement="right" data-container="body">
                        <span class="icon icon-area-graph"></span>
                        <small class="iconav-nav-label visible-xs-block">Submit Scores</small>
                    </a>
                </li>
                <li>
                    <a ng-show-auth="" href="#/account" title="Account" data-toggle="tooltip" data-placement="right" data-container="body">
                        <span class="icon icon-user"></span>
                        <small class="iconav-nav-label visible-xs-block">Account</small>
                    </a>
                    <a ng-hide-auth="" href="#/login" title="Log in" data-toggle="tooltip" data-placement="right" data-container="body">
                        <span class="icon icon-add-user"></span>
                        <small class="iconav-nav-label visible-xs-block">Log in</small>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div flash-message="5000"></div>
        <div ng-view=""></div>
    </div>

        </div>
    </div>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
